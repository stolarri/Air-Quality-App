<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class='wrapper'>
        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col-md-12 col-lg-5">
                        <h1>AirQuality</h1>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <form class="input-group form-inline">
                            <label for="inputsearch"></label>
                            <select class="browser-default custom-select" id="country">
                                <option value="">Country</option>
                            </select>
                            <select class="browser-default custom-select" id="city">
                                <option value="">City</option>
                            </select>
                            <select class="browser-default custom-select" id="state">
                                <option value="">State</option>
                            </select>
                            </label>
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Add</button>
                        </form><br><br>
                        <form>
                            <div class="active-cyan-3 active-cyan-4 mb-4 search">
                                <input class="form-control" type="text" placeholder="Search">
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        </header>
        <main id="main" class='container mt-2'>

            <div class='row'>
                <div class='col-md-6  col-lg-4 mt-3'>
                    <div class='card'>
                        <div class='card-body clearfix'>
                            <div class='float-right'>
                                <p><span class='deg'>10</span>&deg;C</p>
                                <img class='img-fluid' src="src/img/icons/01d.png" alt="icon">
                            </div>
                            <h4 class='card-title'>Wrocław</h4>
                            <div>
                                <p> PM2.5 | <span class='pm'>100</span>µg/m³</p>
                            </div>

                        </div>
                    </div>
                </div>          
            </div>
        </main>

    </div>

    <footer class="page-footer font-small p-0">

        <div class="footer-copyright text-center p-2">A new app that provides you with the latest information about
            weather and the level of pollution all over the world!
        </div>

    </footer>




    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
